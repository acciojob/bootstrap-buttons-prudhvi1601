<!DOCTYPE html>

<html>

<head>
	<title>Bootstrap Buttons</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="row">
		<div class="col-lg-12">
			<button type="button" class="btn btn-primary Button-1" id="button-1">Button-1</button>
			<button type="button" class="btn btn-outline-secondary Button-2" id="button-2">Button-2</button>
			<button type="button" class="btn btn-success btn-lg Button-3" id="button-3">Button-3</button>
			<button type="button" class="btn btn-danger btn-sm Button-4" id="button-4">Button-4</button>
		</div>

			<button type="button" class="btn btn-warning btn-lg btn-block Button-5" id="button-5">Button-5</button>

		<div class="col-lg-12">
			<button type="button" class="btn btn-info disabled Button-6" id="button-6">Button-6</button>
			<button type="button" class="btn btn-light Button-7" id="button-7">Button-7</button>
			<button type="button" class="btn btn-link Button-8" id="button-8">Button-8</button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>

</html>
